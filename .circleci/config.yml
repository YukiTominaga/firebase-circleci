version: 2.1
jobs:
  get-token:
    working_directory: ~/workdir
    docker:
      - image: google/cloud-sdk:alpine
    steps:
      - checkout
      - run:
          name: create service account key file
          command: echo ${GOOGLE_SERVICE_KEY} > key.json
          working_directory: ~/workdir
      - run:
          name: activate service account
          command: gcloud auth activate-service-account tokencreator@ca-tominaga.iam.gserviceaccount.com  --key-file=key.json
          working_directory: ~/workdir
      - run:
          name: create directory
          command: mkdir -p workspace/dist
          working_directory: ~/workdir
      - run:
          name: output token as a file
          command: gcloud auth print-access-token --impersonate-service-account=firebase-adminsdk-tjdki@ca-tominaga.iam.gserviceaccount.com > workspace/dist/access-token.txt
          working_directory: ~/workdir
      - run:
          name: output token as a file
          command: mkdir workspace && gcloud auth print-access-token --impersonate-service-account=firebase-adminsdk-tjdki@ca-tominaga.iam.gserviceaccount.com > workspace/dist/access-token
          working_directory: ~/workdir
      - persist_to_workspace:
          root: workspace
          paths:
            - dist/
  firebase-deploy:
    working_directory: ~/workdir
    docker:
      - image: node:16-alpine
    steps:
      - checkout
      - attach_workspace:
          at: ~/workdir
      - run:
          name: ls workdir
          command: ls -l
          working_directory: ~/workdir
      - run:
          name: ls workspace
          command: ls -l
          working_directory: ~/workdir/workspace
      - run:
          name: ls dist
          command: ls -l
          working_directory: ~/workdir/workspace/dist

workflows:
  version: 2
  deploy:
    jobs:
      - get-token
      - firebase-deploy:
          requires:
            - get-token
